<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <span><i class="fas fa-battery-full fa-lg"></i></span>
            <span><i class="fas fa-bolt"></i></span>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">황철원</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, July 6, 2021
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/82077853?s=400&u=5065355a1df1810c6f9613fbc4c5573a3a3f406f&v=4"
                alt="">
            <div class="message-row__content">
                <span class="message__author">황철원</span>
                <div class="message__info">
                    <span class="message__bubble">코딩중!</span>
                    <span class="message__time">18:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">사진</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>



    <script src="https://kit.fontawesome.com/612de54929.js" crossorigin="anonymous"></script>
</body>

</html>
